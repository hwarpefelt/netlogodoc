<html>
	<head>
		<title>$title documentation</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<h1>$title documentation</h1>
			<p>
				<b>Author:</b> $author (<a href="mailto:$email">$email</a>)
				<br/>
				<b>Version:</b> $version
				<br/>
				<b>Revision date:</b> $date
				<br/>
				<b>Documentation generated: </b> $generated
			</p>
			<table>
				<tr>
				<th>Method</th>
				<th>Description</th>
			</tr>
			$method_overview
		</table>
		$method_descriptions
	</body>
</html>
